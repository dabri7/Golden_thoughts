{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="{% static 'random_thought/thought.css' %}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <h1 style="display: inline">Dodaj złotą myśl: </h1>
    <a href="{% url 'random_thought:add-thought' %}"><button>Nowe zdanie</button></a>
    <ul>
        {% for t in thought %}
        <li><a href="{% url 'random_thought:detail-thought' t.id %}">{{ t.thought }}</a></li>
        <br>
        <a href="{% url 'random_thought:update-thought' t.id %}"><button>Zmień</button></a>
        <a href="{% url 'random_thought:delete-thought' t.id %}"><button>Usuń</button></a>
        {% endfor %}
    </ul>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
